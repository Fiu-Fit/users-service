syntax = "proto3";

package auth;

service AuthService {
  rpc Register (RegisterRequest) returns (Token);
  rpc Login (LoginRequest) returns (Token);
}

message Token {
  string token = 1;
}

message RegisterRequest {
  string firstName = 2;
  string lastName = 3;
  string email = 4;
  Role role = 5;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

enum Role {
  Admin = 0;
  Athlete = 1;
  Trainer = 2;
}
